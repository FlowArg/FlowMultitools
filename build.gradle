apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

group 'fr.flowarg'
version '1.0.3'
archivesBaseName = 'flowmultitools'

compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
    options.encoding = 'UTF-8'
}

task sourcesJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allSource
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact tasks.sourcesJar
            pom {
                groupId = project.group
                version = project.version
                artifactId = 'flowmultitools'
                name = project.name
                description = 'FlowMultitools is a library for my projects'
                url = 'https://github.com/FlowArg/FlowMultitools'

                issueManagement {
                    system = 'github'
                    url = 'https://github.com/FlowArg/FlowMultitools/issues'
                }

                licenses {
					license {
						name = 'LICENSE'
						url = 'https://github.com/FlowArg/FlowMultitools/blob/master/LICENSE'
						distribution = 'repo'
					}
				}
            }
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.codehaus.plexus:plexus-archiver:2.2'
}